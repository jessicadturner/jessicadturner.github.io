career-profile:
    title: Bio
    summary: |
      Jessica is a Lecturer and Programme Lead for Au Reikura - School of Computing & Mathematical Sciences based at the University of Waikato's Tauranga campus. Her research is in the area of engineering interactive systems and human-centred computing. Jessica's latest projects involve work with the internet of things, social robotics and medical devices.
      
      Please feel free to get in touch if your have Work-Integrated Learning opportunities for current Computer Science and Software Engineering students in the Bay of Plenty area.
